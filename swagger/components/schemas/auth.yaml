type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    description: "User's name"
    example: 'Ihor Borysov'
  email:
    description: "User's email"
    type: string
    default: 'user@gmail.com'
    example: 'borisov.igor@example.com'
  password:
    type: string
    description: "User's password"
    example: 'qwertyuiop'
  createdAt:
    description: 'Time when the user was registered'
    type: string
    format: date-time
    example: '2020-02-02T10:20:30Z'
  updatedAt:
    description: 'Time when the user was last updated'
    type: string
    format: date-time
    example: '2021-03-02T10:20:30Z'
